<html>
<head>
    <meta charset="utf-8">

</head>
<body>


    <button id="btn.id" onclick="document.getElementById('myImage').src='bulbon.jpg', setTimeout(myFunction, 6000), disabled=true, document.getElementById('btn').disabled=false, document.getElementById('btn.id').innerHTML = 'Bulb On', document.getElementById('btn').innerHTML = 'Turn Off the light'">Turn on the light</button>

    <img id="myImage" src="bulboff.jfif" style="width:100px">

    <button id="btn" disabled=true onclick="document.getElementById('myImage').src='bulboff.jfif', setTimeout(myFunction, 6000), disabled=true, document.getElementById('btn.id').disabled=false, document.getElementById('btn').innerHTML = 'Bulb Off', document.getElementById('btn.id').innerHTML = 'Turn on the light'">Bulb Off</button>

    <script>
    function myFunction() {
        document.getElementById('myImage').src='bulboff.jfif';
        document.getElementById('btn.id').disabled = false;
        document.getElementById('btn').disabled = true;
        document.getElementById('btn').innerHTML = 'Bulb Off';
        document.getElementById('btn.id').innerHTML = 'Turn on the light';
    }
    </script>
